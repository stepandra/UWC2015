{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block head %}
<link rel="stylesheet" href="static/styles/index.css">
{% endblock %}

{% block content %}
<div class='page'>
	<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login!</button>
	</form>
</div>

{% endblock %}
