{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block head %}
<link rel="stylesheet" href="/static/styles/index.css">
{% endblock %}

{% block content %}
<div class='page form'>
	<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Увійти</button>
	</form>
	<p class="form-links">
		<a href='{{ url_for('register') }}'>
			Реєстрація
		</a>	
	</p>
	
</div>



{% endblock %}
