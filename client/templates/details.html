<div class='container details'>
	<a ng-href="/dashboard" title="Back">Back 
		<i class="fa fa-chevron-left"></i>
	</a>
	<h2>{{details.title}} by {{details.company}}</h2>
	<div class='col-md-8'>
		<p>{{details.about}}</p>	
	</div>
	<div class='col-md-4'>
		<img src="http://lvivska.com/sites/default/files/u10/velikiy_gerb_ukraini_ivahnennka.jpg" alt="">
	</div> 
	<h4>Address:</h4>
	<ul>
		<li ng-repeat="(key, value) in details.address">{{key}} - {{value}}</li>
	</ul>
	<small>{{details.phone}}</small>
</div>
