<div class=' list'>
	<div ng-repeat='a in articles | filter: search as result' class="post">
		<div class='left'>
			<h1 article>
				<a ng-href="/details/{{a.id}}" >
					{{a.title}}			
				</a>
			</h1>
			<p>{{a.about}}</p>			
		</div>
		<div class='right'>
			<img src="http://placehold.it/350x350">
		</div>
	</div>

	<div ng-if='loading' class='loading-icon'>
		<i class="fa fa-refresh fa-spin"></i>
	</div>
</div>
